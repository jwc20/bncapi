version: "3.9"

services:
  db:
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - app-network

  app:
    build: .
    command: daphne -b 0.0.0.0 -p 8000 bncapi.asgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: ${POSTGRES_PORT}
      PUBLIC_API_URL: ${PUBLIC_API_URL}
      PUBLIC_API_KEY: ${PUBLIC_API_KEY}
      PING_ENDPOINT: ${PING_ENDPOINT}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: